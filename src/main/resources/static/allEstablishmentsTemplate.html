<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One"
	rel="stylesheet"></link>
<title>Columbus Happy Hours</title>
</head>
<body>
	<header>
		<nav class="navbar">
			<img class="logo" src="images/happyLogo4.gif" />
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</header>
	<div>
		<img class="header-pic" src="images/happyhourbanner.png" />
	</div>

	<h1 class="title">Columbus Happy Hours!</h1>


	<div class="lower-page-container">
		<div class="filter-sidebar">
			<h3>Filters</h3>
			<div class="schedule-filter">

					<label for="startTime">Start Time: </label>
					<div class="time-dropdown color semi-square">

						<select id="startTime" name="startTime">

							<option value="0">-----</option>
							<option value="11">11:00 AM</option>
							<option value="16">4:00 PM</option>
							<option value="17">5:00 PM</option>
							<option value="18">6:00 PM</option>
							<option value="19">7:00 PM</option>

						</select>
					</div>
	
				<label for="endTime">End Time: </label>
				<div class="time-dropdown color semi-square">
					<select id="endTime" name="startTime">
						<option value="0">-----</option>
						<option value="18">6:00 PM</option>
						<option value="19">7:00 PM</option>
						<option value="20">8:00 PM</option>
						<option value="21">9:00 PM</option>
						<option value="22">10:00 PM</option>

					</select>
				</div>

				
				<div class="filter">
				
						<div class="green filter-box">
						<input type="checkbox" name="patio" id="filter-box1" class="filter-name"></input>
						<label class="inner" for="filter-box1"></label>
						<label class="outer" for="filter-box1">Patio</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="off-street-parking" id="filter-box2" class="filter-name"></input>
						<label class="inner" for="filter-box2"></label>
						<label class="outer" for="filter-box2">Off&nbsp;Street&nbsp;Parking</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="bike-parking" id="filter-box3" class="filter-name"></input>
						<label class="inner" for="filter-box3"></label>
						<label class="outer" for="filter-box3">Bike&nbsp;Parking</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="good-kids" id="filter-box4" class="filter-name"></input>
						<label class="inner" for="filter-box4"></label>
						<label class="outer" for="filter-box4">Kid&nbsp;Friendly</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="good-groups" id="filter-box5" class="filter-name"></input>
						<label class="inner" for="filter-box5"></label>
						<label class="outer" for="filter-box5">Large&nbsp;Group</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="wi-fi" id="filter-box6" class="filter-name"></input>
						<label class="inner" for="filter-box6"></label>
						<label class="outer" for="filter-box6">Wifi</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="tv" id="filter-box7" class="filter-name"></input>
						<label class="inner" for="filter-box7"></label>
						<label class="outer" for="filter-box7">TV</label> <br> 
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="pool-table" id="filter-box8" class="filter-name"></input>
						<label class="inner" for="filter-box8"></label>
						<label class="outer" for="filter-box8">Pool&nbsp;Table</label> <br> <br>
						</div>
						
				</div>
				
				<div class="noise-amb-container">
					<div class="noise-level">
					
						<label class="indent">Noise Level:</label>
						
						<div class="green filter-box">
						<input type="checkbox" name="noise-very-loud" id="filter-box9" class="filter-name"></input>
						<label class="inner" for="filter-box9"></label>
						<label class="outer" for="filter-box9">Very&nbsp;Loud</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="noise-loud" id="filter-box10" class="filter-name"></input>
						<label class="inner" for="filter-box10"></label>
						<label class="outer" for="filter-box10">Loud</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="noise-average" id="filter-box11" class="filter-name"></input>
						<label class="inner" for="filter-box11"></label>
						<label class="outer" for="filter-box11">Average</label>
						</div>
						
					</div>
					
					<div class="ambiance">
					
						<label class="indent">Ambiance:</label> 
						
						<div class="green filter-box">
						<input type="checkbox" name="amb-casual" id="filter-box12" class="filter-name"></input>
						<label class="inner" for="filter-box12"></label>
						<label class="outer" for="filter-box12">Casual</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="amb-trendy" id="filter-box13" class="filter-name"></input>
						<label class="inner" for="filter-box13"></label>
						<label class="outer" for="filter-box13">Trendy</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="amb-sports" id="filter-box14" class="filter-name"></input>
						<label class="inner" for="filter-box14"></label>
						<label class="outer" for="filter-box14">Sports</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="amb-dive" id="filter-box15" class="filter-name"></input>
						<label class="inner" for="filter-box15"></label>
						<label class="outer" for="filter-box15">Dive</label>
						</div>
						
						<div class="green filter-box">
						<input type="checkbox" name="amb-pub" id="filter-box16" class="filter-name"></input>
						<label class="inner" for="filter-box16"></label>
						<label class="outer" for="filter-box16">Pub</label>
						</div>
						

					</div>
				</div>

				<div class="button-container">
					<button id="generateMarkersByFilter" name="generateMarkersByFilter">Find
						by Filters</button>
					<button type="reset" id="resetMarkers" name="resetMarkers">Reset</button>
				</div>
			</div>
		</div>
		<div id="googleMap"></div>
	</div>

	<footer>
		<img src="images/DD.gif">
	</footer>


	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlN41yXZT13zNWkyEbNue7sKeI5V8ZxI&amp;callback=initMap"></script>
</body>

</html>
